<html>
<head>
    <meta charset="UTF-8"/>
    <title>wangeditorDemo</title>
    <link rel="stylesheet" href="wangeditor/css/wangEditor.min.css" />
    <script src="wangeditor/js/wangEditor.min.js"></script>
    <script src="jquery/jquery-2.1.1.min.js"></script>

</head>
<body>
    <div id="myEditor"></div>
    <input type="button" value="获取HTML" id = "btnGetHtml"/>
    <input type="button" value="获取Text" id = "btnGetText"/>

    <script>
        var E = window.wangEditor;
        var editor = new E("#myEditor");

        //开启debug模式
        editor.customConfig.debug = true;
        // 关闭粘贴内容中的样式
        editor.customConfig.pasteFilterStyle = false;
        // 忽略粘贴内容中的图片
        editor.customConfig.pasteIgnoreImg = false;
        // 使用 base64 保存图片
        //editor.customConfig.uploadImgShowBase64 = true
        // 上传图片到服务器
        editor.customConfig.uploadFileName = 'editorFile'; //设置文件上传的参数名称
        editor.customConfig.uploadImgServer = 'upload1'; //设置上传文件的服务器路径
        editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024; // 将图片大小限制为 3M
        //自定义上传图片事件
        editor.customConfig.uploadImgHooks = {
            before: function(xhr, editor, files) {

            },
            success: function(xhr, editor, result) {
                console.log("上传成功");
            },
            fail: function(xhr, editor, result) {
                console.log("上传失败,原因是" + result);
            },
            error: function(xhr, editor) {
                console.log("上传出错");
            },
            timeout: function(xhr, editor) {
                console.log("上传超时");
            }
        }

        editor.create();


        $("#btnGetHtml").bind("click",function(){
//            alert("hello world");
            var content = editor.txt.html();
            alert(content);
        });
    </script>
</body>
</html>
